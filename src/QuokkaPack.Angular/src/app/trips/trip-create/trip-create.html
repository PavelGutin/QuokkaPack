<div class="container py-4">
  <div class="mb-4">
    <h1>Create Trip</h1>
  </div>

  @if (loading) {
    <p class="text-muted fst-italic">Loading…</p>
  } @else {
    <div class="card shadow">
      <div class="card-body p-4">
        <form (ngSubmit)="onSubmit()" #tripForm="ngForm">
          @if (error) {
            <div class="alert alert-danger">{{ error }}</div>
          }

          <div class="row mb-3">
            <div class="col-md-6 mb-3 mb-md-0">
              <label for="startDate" class="form-label">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="startDate"
                name="startDate"
                [(ngModel)]="startDateStr"
                required />
            </div>

            <div class="col-md-6">
              <label for="endDate" class="form-label">End Date</label>
              <input
                type="date"
                class="form-control"
                id="endDate"
                name="endDate"
                [(ngModel)]="endDateStr"
                required />
            </div>
          </div>

          <div class="mb-4">
            <label for="destination" class="form-label">Destination</label>
            <input
              type="text"
              class="form-control"
              id="destination"
              name="destination"
              [(ngModel)]="trip.destination"
              placeholder="Where are you going?"
              required />
          </div>

          <div class="mb-4">
            <label class="form-label fw-semibold">Select Categories</label>
            <div class="d-grid gap-3">
              @for (category of allCategories; track category.id) {
                <label
                  [for]="'category_' + category.id"
                  class="card"
                  [class.border-primary]="isCategorySelected(category.id!)"
                  [class.bg-light]="isCategorySelected(category.id!)"
                  style="cursor: pointer; transition: all 0.2s;">
                  <div class="card-body">
                    <div class="d-flex align-items-center gap-2 mb-2">
                      <input
                        type="checkbox"
                        class="form-check-input m-0"
                        [id]="'category_' + category.id"
                        [checked]="isCategorySelected(category.id!)"
                        (change)="toggleCategory(category.id!)"
                        (click)="$event.stopPropagation()" />
                      <span class="fw-semibold">{{ category.name }}</span>
                    </div>
                    <div class="d-flex flex-wrap gap-1 ms-4">
                      @for (item of getItemsForCategory(category.id!); track item.id) {
                        <span class="badge bg-secondary">{{ item.name }}</span>
                      } @empty {
                        <span class="text-muted small fst-italic">No items</span>
                      }
                    </div>
                  </div>
                </label>
              }
            </div>
          </div>

          <div class="d-flex gap-2 pt-3 border-top">
            <button type="submit" class="btn btn-primary" [disabled]="!tripForm.valid || loading">
              Create Trip
            </button>
            <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
              Cancel
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a routerLink="/trips" class="text-muted text-decoration-none">← Back to Trips</a>
        </div>
      </div>
    </div>
  }
</div>

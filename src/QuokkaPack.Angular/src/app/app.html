<header>
  <div class="header-container">
    <div class="logo">
      <h1>ðŸ¦˜ðŸ“¦ QuokkaPack</h1>
    </div>

    @if (!isLoggedIn) {
      <!-- Logged out -->
      <nav role="navigation" aria-label="Main" class="desktop-nav">
        <ul class="nav-list">
          <li><a routerLink="/login" class="nav-link">Login</a></li>
        </ul>
      </nav>
    } @else {
      <!-- Logged in - Desktop Nav -->
      <nav role="navigation" aria-label="Main" class="desktop-nav">
        <ul class="nav-list">
          <li><a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
          <li><a routerLink="/trips" class="nav-link" routerLinkActive="active">Trips</a></li>
          <li><a routerLink="/items" class="nav-link" routerLinkActive="active">Items</a></li>
        </ul>
      </nav>

      <div class="user-menu">
        <span class="user-greeting">ðŸ‘‹ {{ userName }}</span>
        <button type="button" class="btn-logout" (click)="logout()">
          <span class="logout-icon">ðŸšª</span>
          <span>Logout</span>
        </button>
      </div>

      <!-- Mobile Menu Toggle -->
      <button type="button" class="mobile-menu-toggle" (click)="toggleMobileMenu()" [attr.aria-expanded]="mobileMenuOpen">
        <span class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
    }
  </div>

  @if (isLoggedIn && mobileMenuOpen) {
    <!-- Mobile Nav -->
    <nav role="navigation" aria-label="Mobile" class="mobile-nav">
      <ul class="mobile-nav-list">
        <li><a routerLink="/" class="mobile-nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMobileMenu()">Home</a></li>
        <li><a routerLink="/trips" class="mobile-nav-link" routerLinkActive="active" (click)="closeMobileMenu()">Trips</a></li>
        <li><a routerLink="/items" class="mobile-nav-link" routerLinkActive="active" (click)="closeMobileMenu()">Items</a></li>
        <li class="mobile-user-info">
          <span class="mobile-user-greeting">ðŸ‘‹ {{ userName }}</span>
        </li>
        <li>
          <button type="button" class="mobile-btn-logout" (click)="logout()">
            <span class="logout-icon">ðŸšª</span>
            <span>Logout</span>
          </button>
        </li>
      </ul>
    </nav>
  }
</header>

<main>
  <router-outlet></router-outlet>
</main>

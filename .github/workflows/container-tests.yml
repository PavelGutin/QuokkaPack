name: Container Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/QuokkaPack.ContainerTests/**'
      - 'docker-compose*.yml'
      - 'Dockerfile*'
      - '.github/workflows/container-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/QuokkaPack.ContainerTests/**'
      - 'docker-compose*.yml'
      - 'Dockerfile*'
      - '.github/workflows/container-tests.yml'

jobs:
  build-verification:
    name: Build Verification Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'src/QuokkaPack.Angular/package-lock.json'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run build verification tests
      run: dotnet test tests/QuokkaPack.ContainerTests/QuokkaPack.ContainerTests.csproj --configuration Release --filter "FullyQualifiedName~BuildVerificationTests" --logger trx --logger console
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-verification-test-results
        path: '**/*.trx'

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build-verification
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'src/QuokkaPack.Angular/package-lock.json'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run Docker Compose integration tests
      run: dotnet test tests/QuokkaPack.ContainerTests/QuokkaPack.ContainerTests.csproj --configuration Release --filter "FullyQualifiedName~DockerComposeIntegrationTests" --logger trx --logger console
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: '**/*.trx'

  self-host-tests:
    name: Self-Host Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: build-verification
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'src/QuokkaPack.Angular/package-lock.json'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run self-host container tests
      run: dotnet test tests/QuokkaPack.ContainerTests/QuokkaPack.ContainerTests.csproj --configuration Release --filter "FullyQualifiedName~SelfHostContainerTests" --logger trx --logger console
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: self-host-test-results
        path: '**/*.trx'

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-verification
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'src/QuokkaPack.Angular/package-lock.json'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run performance tests
      run: dotnet test tests/QuokkaPack.ContainerTests/QuokkaPack.ContainerTests.csproj --configuration Release --filter "FullyQualifiedName~ContainerPerformanceTests" --logger trx --logger console
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-results
        path: '**/*.trx'